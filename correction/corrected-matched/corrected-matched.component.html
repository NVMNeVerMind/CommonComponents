<div class="container-matched">
  <div class="match-row" *ngFor="let match of matched">
      <div class="match-item">
        {{ match.firstContent }}
      </div>
      <div [ngClass]="['match-item', isCorrect(match) ? 'right' : 'wrong']">
        {{ answerMatched.get(match.firstId!)?.content ?? match.secondContent }}
      </div>
  </div>
</div>
