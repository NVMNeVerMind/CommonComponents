<div class="flex items-center h-10 space-x-3">
    <button
            (click)="switch()"
            [className]="['relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:[#2F435A] focus:ring-offset-2 ', checked ? ' bg-[#2F435A]' : ' bg-gray-200']"
            role="switch"
            type="button"
    >
        <div
                [className]="['inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out ', checked ? ' translate-x-6' : ' translate-x-1']">
        </div>
    </button>
    <div class="text-sm text-gray-700">
        {{ label }}
    </div>
</div>
