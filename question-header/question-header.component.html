<div id="container">
  <label for="pts">Question {{id + 1}}</label>
  <div id="input-with-suffix">
    <input *ngIf="edit" id="pts" class="with-suffix" type="number" min="0.5" step="0.5" max="20" [(ngModel)]="value" (change)="change()">
    <div *ngIf="!edit" id="pts" disabled class="with-suffix" type="number" min="0.5" step="0" max="20" (change)="change()">{{points}}</div>
    <span>pts</span>
  </div>
</div>
