<button [disabled]="disabled" [class]="styleClass"
        [ngClass]="[
        styleClass,
          primary ? 'primary-button' : 'secondary-button', bigButton ? 'big' : '',
          danger ? 'danger' : '',
          rounded ? 'rounded' : '',
          fixed ? 'fixed' : '',
          disabled ? 'disabled' : ''
         ]"
        (click)="emit()">
    {{ label }}
</button>
