<button (click)="emit()" [class.danger]="danger"
        [class.dark]="theme === Theme.Dark"
        [class.disabled]="disabled"
        [class.fixed]="fixed"
        [class.rounded]="rounded"
        [class]="styleClass + ' cursor-pointer transition-colors duration-200 ease-in-out'"
        [disabled]="disabled"
        [ngClass]="[
          'p-2',
          styleClass,
          primary ? ' primary-button' : ' secondary-button', bigButton ? ' big' : '',
         ]">
  {{ label }}
</button>
