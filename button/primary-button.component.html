<button [disabled]="disabled" [class]="styleClass"
        [ngClass]="[
          styleClass,
          primary ? 'primary-button' : 'secondary-button', bigButton ? 'big' : '',
         ]"
        [class.rounded]="rounded"
        [class.fixed]="fixed"
        [class.disabled]="disabled"
        [class.dark]="theme === Theme.Dark"
        [class.danger]="danger"
        (click)="emit()">
    {{ label }}
</button>
