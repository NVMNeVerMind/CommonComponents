<div id="container">
  <label id="label" for="checkbox">{{label}}</label>
  <img *ngIf="!isChecked" id="checkbox" src="../../../assets/check-empty.svg" alt="empty checkbox" (click)="checked()">
  <img *ngIf="isChecked" id="checkbox" src="../../../assets/check-ok.svg" alt="ok checkbox" (click)="checked()">
</div>
