<div id="container"
     [class.light]="theme === Theme.Light"
     [class.dark]="theme === Theme.Dark"
>
  <label id="label" for="little-input">{{label}}</label>
  <div id="input-with-suffix">
    <input [placeholder]="placeHolder"
           id="little-input"
           [type]="type"
           [(ngModel)]="value"
           [min]="min"
           (keyup)="onChange()"
           (change)="onChange()"
           (keydown)="onChange()"
           *ngIf="!isSelect"
           [ngClass]="[isSuffix ? 'with-suffix' : veryLittle ? 'very-little-input' : 'little-input', large ? 'large' : '']"
    >

    <span *ngIf="isSuffix">{{suffix}}</span>
  </div>
  <select [(ngModel)]="value" *ngIf="isSelect" [ngClass]="veryLittle ? 'very-little-input' : ''" name="selector" id="little-selector" (change)="onChange()">
    <option selected disabled>{{ this.firstValue }}</option>
    <option *ngFor="let option of selectedOption" [value]="option.id" [attr.selected]='getDefault()'>{{option.value}}</option>
  </select>
</div>
