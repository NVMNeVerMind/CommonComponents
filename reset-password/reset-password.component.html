<div id="body">
    <form id="container">
        <app-h1 title="Réinitialiser le mot de passe" [styleClass]="styleClass"></app-h1>
        <div id="input">
            <app-input [large]="true" placeholder="Email" type="email" (change)="getEmail($event)"></app-input>
        </div>

        <app-button label="Réinitialiser" (clickEvent)="reset()" [styleClass]="styleClass"></app-button>
    </form>
</div>
