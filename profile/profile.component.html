<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
      <button
        hlmBtn
        variant="outline"
        size="icon"
        (click)="goBack()"
        class="rounded-full">
        <lucide-icon name="chevron-left" class="w-5 h-5"/>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">Mon profil</h1>
    </div>

    <!-- Profile Info Card -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
      <div class="flex items-center gap-4 mb-6">
        <div class="w-16 h-16 rounded-full bg-[#2F435A] flex items-center justify-center text-white text-2xl font-bold">
          {{ fullName | slice:0:2 | uppercase }}
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-800">{{ fullName }}</h2>
          <p class="text-gray-500">{{ email }}</p>
        </div>
      </div>

      <div class="border-t border-gray-100 pt-4">
        <div class="flex items-center gap-3 text-gray-600">
          <lucide-icon name="mail" class="w-5 h-5"/>
          <span>{{ email }}</span>
        </div>
      </div>
    </div>

    <!-- Change Password Card -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-full bg-[#2F435A]/10 flex items-center justify-center">
          <lucide-icon name="lock" class="w-5 h-5 text-[#2F435A]"/>
        </div>
        <h2 class="text-lg font-semibold text-gray-800">Modifier le mot de passe</h2>
      </div>

      <form (ngSubmit)="changePassword()" class="flex flex-col gap-5">
        <!-- Current Password -->
        <div class="grid gap-2">
          <label hlmLabel for="currentPassword">Mot de passe actuel</label>
          <div class="relative">
            <input
              hlmInput
              [(ngModel)]="currentPassword"
              [type]="showCurrentPassword ? 'text' : 'password'"
              name="currentPassword"
              id="currentPassword"
              placeholder="Entrez votre mot de passe actuel"
              class="w-full pr-12"
            />
            <button
              hlmBtn
              variant="ghost"
              size="icon"
              type="button"
              (click)="toggleCurrentPassword()"
              class="absolute right-1 top-1/2 transform -translate-y-1/2 h-8 w-8">
              <lucide-icon *ngIf="showCurrentPassword" class="h-4 w-4" name="eye-closed"/>
              <lucide-icon *ngIf="!showCurrentPassword" class="h-4 w-4" name="eye"/>
            </button>
          </div>
        </div>

        <!-- New Password -->
        <div class="grid gap-2">
          <label hlmLabel for="newPassword">Nouveau mot de passe</label>
          <div class="relative">
            <input
              hlmInput
              [(ngModel)]="newPassword"
              [type]="showNewPassword ? 'text' : 'password'"
              name="newPassword"
              id="newPassword"
              placeholder="Entrez votre nouveau mot de passe"
              class="w-full pr-12"
            />
            <button
              hlmBtn
              variant="ghost"
              size="icon"
              type="button"
              (click)="toggleNewPassword()"
              class="absolute right-1 top-1/2 transform -translate-y-1/2 h-8 w-8">
              <lucide-icon *ngIf="showNewPassword" class="h-4 w-4" name="eye-closed"/>
              <lucide-icon *ngIf="!showNewPassword" class="h-4 w-4" name="eye"/>
            </button>
          </div>
          <p class="text-xs text-muted-foreground">Minimum 8 caract√®res</p>
        </div>

        <!-- Confirm Password -->
        <div class="grid gap-2">
          <label hlmLabel for="confirmPassword">Confirmer le nouveau mot de passe</label>
          <div class="relative">
            <input
              hlmInput
              [(ngModel)]="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirmez votre nouveau mot de passe"
              class="w-full pr-12"
            />
            <button
              hlmBtn
              variant="ghost"
              size="icon"
              type="button"
              (click)="toggleConfirmPassword()"
              class="absolute right-1 top-1/2 transform -translate-y-1/2 h-8 w-8">
              <lucide-icon *ngIf="showConfirmPassword" class="h-4 w-4" name="eye-closed"/>
              <lucide-icon *ngIf="!showConfirmPassword" class="h-4 w-4" name="eye"/>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="flex items-center gap-2 p-3 bg-destructive/10 border border-destructive/20 rounded-lg">
          <lucide-icon name="x-circle" class="w-5 h-5 text-destructive"/>
          <span class="text-destructive text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="flex items-center gap-2 p-3 bg-green-50 border border-green-200 rounded-lg">
          <lucide-icon name="check-circle" class="w-5 h-5 text-green-500"/>
          <span class="text-green-600 text-sm">{{ successMessage }}</span>
        </div>

        <!-- Submit Button -->
        <button
          hlmBtn
          type="submit"
          [disabled]="isLoading"
          class="w-full">
          <app-loader *ngIf="isLoading" class="scale-50 mr-2"></app-loader>
          <span *ngIf="!isLoading">Modifier le mot de passe</span>
        </button>
      </form>
    </div>
  </div>
</div>
